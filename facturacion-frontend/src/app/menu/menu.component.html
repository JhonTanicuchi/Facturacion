<div class="flex flex-wrap bg-neutral text-neutral-content">
  <div class="flex-1 p-2 uppercase font-bold" [routerLink]="['/home']"  >SISTEMA CRM</div>
  <button class="btn md:hidden" (click)="desplegar()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      class="inline-block w-6 h-6 stroke-current"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>
  <div class="" [class]="getDesplegadoClass()">
    <div class="block dropdown dropdown-hover">
      <div tabindex="0" class="m-1 btn">Ventas</div>
      <ul
        tabindex="0"
        class="p-2 menu dropdown-content"
      >
        <li>
          <a [routerLink]="['/cliente']" class="btn btn-primary"  (click)="desplegar()">Clientes</a>
        </li>
        <li>
          <a class="btn btn-primary" [routerLink]="['tablero']">Tablero</a>
        </li>
        <li>
          <a class="btn btn-primary" [routerLink]="['/factura']" >Facturas</a>
        </li>
      </ul>
    </div>
    <div class="block btn p-4">Reportes</div>
    <div class="block btn p-4">Configuraci√≥n</div>
    <button class="btn gap-2"  [routerLink]="[('/login')]"  *ngIf="!enSesion()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
      INICIAR
    </button>
    <button class="btn gap-2" *ngIf="enSesion()" (click)="cerrarSesion()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      CERRAR
    </button>
  </div>
</div>
