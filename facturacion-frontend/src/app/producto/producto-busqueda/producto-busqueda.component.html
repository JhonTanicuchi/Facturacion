<div class="dropdown dropdown-hover">
  <input #inputBuscar class="input input-secondary input-sm"
  type="text" name="" id="" placeholder="Agrege un producto"
  (input)="buscar(inputBuscar.value)"
  >
    <ul class="menu dropdown-content bg-base-100" >
      <li
      *ngFor="let item of productos | async as list">
        <a (click)="seleccionar(item)">{{item.nombre}}</a>
      </li>
    </ul>
  </div>
